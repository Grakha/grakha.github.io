<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JavaScript And JSON</title>
</head>
<body>


	<div id="speakerbox">
		<div id="carousel"></div>
	</div>
<!-- <h2>Links</h2> -->
<!-- <ol id="links"> -->
<!-- </ol> -->

<script id="speakerstpl" type="text/template">
	{{#speakers}}
		<div class="speaker">
			<img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
			<h3>{{name}}</h3>
			<h4>{{reknown}}</h4>
			<p>{{bio}}</p>
		</div>
	{{/speakers}}
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

<script type="text/javascript">
	
$(function() {

	$.getJSON('data.json', function(data) {
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
	}); //getJSON
}); //function

</script>

<!-- <script src="myscript.js"></script> -->

</body>
</html>
